<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>People</title>
        <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kimeiga/bahunya/dist/bahunya.min.css">
        <link rel="icon" type="image/png" th:href="@{/icons/P.png}">
    </head>
    <body>
        <div th:replace="~{_header :: header}"></div>
        <div class="alert-success" th:if="${status} == 'success'" style="background-color: green; color: black; padding: 5px">
            <strong> Action succeeded. </strong>
        </div>
        <div th:if="${status} == 'failed'" style="background-color: red; color: white; padding: 5px">
            <strong > Action failed. Try again later! </strong>
        </div>
        <main>
            <h3>Add a new person to the database:</h3>
            <hr class="gradient-line">
            <form th:action="@{/people/add-person}" method="post">
                <label for="name">Name:</label>
                <input class="width-100" type="text" id="name" name="name" style="width:50%"  maxlength="50" required>
                <button type="submit" class="addButton">Add</button>
            </form>
            <hr class="gradient-line">
            <h3>People already in the database:</h3>
            <table>
                <tr class="head">
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                <tr th:each="person : ${people}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.name}"></td>
                    <td>
                        <form th:action="@{/people/delete-person}" method="post" onsubmit="return confirmDelete();">
                            <input type="hidden" name="person" th:value="${person.id}" />
                            <button type="submit" class="deleteButton">Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
        </main>

        <footer>
            <p>&copy; 2023 Mirkó Rácz. All rights reserved.</p>
        </footer>
        <script>
            function confirmDelete() {
                return confirm("Are you sure you want to delete this person?");
            }
        </script>
    </body>
</html>
